<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBody | Авторизация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
      <div class="wrapper wrapper_login hero">
        <section class="login-block hero__wrapper">
          <div class="container_hero">
            <div class="header-test">
              <img src="images/logo.svg" alt="">
            </div>
            <div class="login-block__wrap">
              <div class="auth">
                <h2 class="auth__title">Вход в кабинет</h2>
                <form action="#" id="auth-form" class="auth__form form-auth" method="post">
                    <input type="text" class="form__field" placeholder="Логин" required>
                    <input type="password" class="form__field" placeholder="Пароль" required>
                    <button type="submit" class="formm__button">Войти</button>
                </form>
                <div class="auth__error error">
                    <picture class="error__icon">
                        <img src="images/icons/error.svg" alt="">
                    </picture>
                    <p class="error__text">
                        <strong class="error__text--marked">Ошибка</strong>
                        введите логин или пароль
                    </p>
                </div>
            </div>
            </div>
          </div>
        </section>
      </div>
</body>
</html>
